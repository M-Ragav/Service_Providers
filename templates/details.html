<!-- templates/details.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <h2>Search and View Details</h2>
        <input type="text" id="searchInput" placeholder="Search by name..." onkeyup="searchNames()" style="padding: 10px; width: 100%; margin-bottom: 20px; border-radius: 4px; border: 1px solid #ccc;">
        <ul id="namesList">
            {% for id, name in names %}
                <li><a href="{{ url_for('display_detail', detail_id=id) }}">{{ name }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
