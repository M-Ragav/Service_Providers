<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <!-- templates/index.html -->
        <button class="details-button" onclick="window.open('/details', '_blank')">View Details</button>

        <h2>Register Your Details</h2>
        <form action="/submit" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="services">Services Provided:</label>
            <input type="text" id="services" name="services" required>
            <label for="area">Available Area:</label>
            <input type="text" id="area" name="area" required>
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>
            
            <label>Fee:</label>
            <div class="radio-group">
                <label class="radio-label"><input type="radio" name="fee" value="1000" required>1000</label>
                <label class="radio-label"><input type="radio" name="fee" value="2000">2000</label>
                <label class="radio-label"><input type="radio" name="fee" value="13000">13000</label>
            </div>
            
            <label>Subscription Plan:</label>
            <div class="radio-group">
                <label class="radio-label"><input type="radio" name="subscription" value="1 month" required>1 Month</label>
                <label class="radio-label"><input type="radio" name="subscription" value="1 year">1 Year</label>
                <label class="radio-label"><input type="radio" name="subscription" value="Lifetime">Lifetime</label>
            </div>
            
            <label>Rating:</label>
            <div class="radio-group">
                <label class="radio-label"><input type="radio" name="rating" value="1" required>⭐</label>
                <label class="radio-label"><input type="radio" name="rating" value="2">⭐⭐</label>
                <label class="radio-label"><input type="radio" name="rating" value="3">⭐⭐⭐</label>
                <label class="radio-label"><input type="radio" name="rating" value="4">⭐⭐⭐⭐</label>
                <label class="radio-label"><input type="radio" name="rating" value="5">⭐⭐⭐⭐⭐</label>
            </div>
            
            <label>Booking Option:</label>
            <div class="radio-group">
                <label class="radio-label"><input type="radio" name="booking_option" value="Call" required>Call</label>
                <label class="radio-label"><input type="radio" name="booking_option" value="Message">Message</label>
            </div>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
