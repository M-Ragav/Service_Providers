<!-- templates/display.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details Display</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="display-container">
        <div class="display-header">
            <h2>{{ detail[1] }}</h2>
        </div>
        
        <div class="detail-section">
            <div class="detail-title">Services Provided:</div>
            <div class="detail-content">{{ detail[2] }}</div>
        </div>
        
        <div class="detail-section">
            <div class="detail-title">Available Area:</div>
            <div class="detail-content">{{ detail[3] }}</div>
        </div>
        
        <div class="detail-section">
            <div class="detail-title">Phone Number:</div>
            <div class="detail-content">{{ detail[4] }}</div>
        </div>
        
        <div class="detail-section">
            <div class="detail-title">Fee:</div>
            <div class="detail-content">{{ detail[5] }}</div>
        </div>
        
        <div class="detail-section">
            <div class="detail-title">Subscription Plan:</div>
            <div class="detail-content">{{ detail[6] }}</div>
        </div>
        
        <div class="detail-section">
            <div class="detail-title">Rating:</div>
            <div class="detail-content">{{ detail[7] }} ‚≠ê</div>
        </div>
        
        <div class="detail-section">
            <div class="detail-title">Booking Option:</div>
            <div class="detail-content">{{ detail[8] }}</div>
        </div>
        
        <button class="back-button" onclick="window.location.href='{{ url_for('details_page') }}'">Back to Details</button>
    </div>
</body>
</html>
